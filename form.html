<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

</head>
<body>

    <style>
        .home-button {
          display: inline-block;
          background-color: #04bd70;
          color: #fff;
          padding: 10px 20px;
          border-radius: 5px;
          text-decoration: none;
        }
      </style>
      
      <a href="home.html" class="home-button">Back to Home</a>

<div class="login-signup">
    <div class="form-container">
      <h1>Login</h1>
      <form>
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter your username">
        
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password">
        
        <input type="submit" value="Login">
      </form>
    </div>
    
    <div class="form-container">
      <h1>Sign Up</h1>
      <form>
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" placeholder="Enter your full name">
        
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email">
        
        <label for="new-username">Username</label>
        <input type="text" id="new-username" placeholder="Choose a username">
        
        <label for="new-password">Password</label>
        <input type="password" id="new-password" placeholder="Choose a password">
        
        <input type="submit" value="Sign Up">
      </form>
    </div>
  </div>
  
  <style>
    body {
        background-image: url('image/joker\ 4.jpg');
        background-size: cover;
        background-position: cover;
        background-repeat: no-repeat;
    }
</style>
